<script type="text/javascript">
var outputvalue = 10;

function setTank1(percent){
	$("#tank1_text").text(percent+'%');
	$("#tank1_c").animate({
		height:percent+'%'
	},300);
}

function setTank2(percent){
	$("#tank2_text").text(percent+'%');
	$("#tank2_c").animate({
		height:percent+'%'
	},300);
}

function setTank3(percent){
	$("#tank3_text").text(percent+'%');
	$("#tank3_c").animate({
		height:percent+'%'
	},300);
}

function setTanka(percent){
	if(percent < 90){
		$("#tanka_c").css("background" , "#fbad4c");
	}
	else{
		$("#tanka_c").css("background" , "#fb2020");
	}
	$("#tanka_text").text(percent+'%');
	$("#tanka_c").animate({
		height:percent+'%'
	},300);
}

function animateTankA()
{
	outputvalue = outputvalue + 1;
	if (outputvalue > 99){
		outputvalue = 0;
	}
	setTanka(outputvalue);
	//window.setInterval(animateTankA,1000);
}
